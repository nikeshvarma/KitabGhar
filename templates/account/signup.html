{% extends 'components/base.html' %}

{% block content %}
    <div class="d-flex justify-content-center" style="padding: 1rem;">
        <div class="card shadow" style="width: 380px;">
            <h1 class="text-center my-4 card-title" style="color: #7a6960;">Sign Up</h1>
            <form class="row g-2 card-body" method="post" action="{% url 'signup_user' %}">

                {% csrf_token %}

                <div class="col-12">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" required/>
                </div>

                <div class="col-12">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" name="email" required/>
                </div>

                <div class="col-12">
                    <label class="form-label" for="phone">Phone</label>
                    <input type="tel" id="phone" class="form-control" name="phone" minlength="10" maxlength="10" required/>
                </div>

                <div class="col-12">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" required minlength="8"/>
                </div>

                <input type="submit" value="Create New Account" class="mt-4 btn btn-primary btn-lg"/>

                <div class="col-12 text-center my-3">
                    Already have an account ? <a href="{% url 'login_user' %}">Login</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
